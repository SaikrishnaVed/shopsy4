<div *ngIf="isLoading" class="spinner-container">
    <mat-spinner></mat-spinner>
</div>

<div *ngIf="!isLoading">
    <button mat-raised-button color="primary" class="add-new-product-button" (click)="onAddNewProduct()">
      <mat-icon>add</mat-icon>
      Add New Product
    </button>
</div>

<!-- <div class="mat-elevation-z8"> -->
    <table class="mat-elevation-z8" mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
  
      <ng-container matColumnDef="product_Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.product_Name}} </td>
      </ng-container>

      <ng-container matColumnDef="list_Price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by price"> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.list_Price}} </td>
      </ng-container>
  
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by quantity"> Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>
  
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Color"> Color </th>
        <td mat-cell *matCellDef="let element"> {{element.color}} </td>
      </ng-container>

      <ng-container matColumnDef="model_Year">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by model Year"> Model Year </th>
        <td mat-cell *matCellDef="let element"> {{element.model_Year}} </td>
      </ng-container>

      <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="onEdit(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDelete(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of products">
    </mat-paginator>
  <!-- </div> -->
