<div class="register-container">
    <h2>Register</h2>
    <form #registerForm="ngForm" (ngSubmit)="onRegisterSubmit(registerForm)">
      <div>
        <label for="username">Username</label>
        <input
          id="username"
          name="username"
          type="text"
          required
          minlength="3"
          [(ngModel)]="username"
          #usernameCtrl="ngModel"
        />
        <div *ngIf="usernameCtrl.invalid && usernameCtrl.touched">
          <small *ngIf="usernameCtrl.errors?.required">Username is required.</small>
          <small *ngIf="usernameCtrl.errors?.minlength">Must be at least 3 characters.</small>
        </div>
      </div>
  
      <div>
        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          required
          [(ngModel)]="email"
          #emailCtrl="ngModel"
        />
        <div *ngIf="emailCtrl.invalid && emailCtrl.touched">
          <small *ngIf="emailCtrl.errors?.required">Email is required.</small>
          <small *ngIf="emailCtrl.errors?.email">Invalid email format.</small>
        </div>
      </div>
  
      <div>
        <label for="password">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          required
          minlength="6"
          [(ngModel)]="password"
          #passwordCtrl="ngModel"
        />
        <div *ngIf="passwordCtrl.invalid && passwordCtrl.touched">
          <small *ngIf="passwordCtrl.errors?.required">Password is required.</small>
          <small *ngIf="passwordCtrl.errors?.minlength">Must be at least 6 characters.</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>
  </div>
